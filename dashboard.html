<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Surveillance - Tableau de bord</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: #111827;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #374151;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .logout-btn {
            padding: 6px 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .status-bar {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .dot.online { background: var(--success); animation: pulse 2s infinite; }
        .dot.offline { background: var(--danger); }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 120px);
        }
        
        .sidebar {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 18px;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.12);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 8px 0;
        }
        
        .stat-label {
            font-size: 13px;
            color: #9ca3af;
        }
        
        .actions {
            margin-top: 20px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: opacity 0.2s;
        }
        
        .btn:hover { opacity: 0.9; }
        .btn.danger { background: var(--danger); }
        .btn.warning { background: var(--warning); color: #000; }
        
        .main-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .detections-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .detections-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .detection-item {
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            border-left: 4px solid var(--primary);
        }
        
        .detection-item.new {
            border-left-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .detection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .detection-label {
            font-weight: bold;
            font-size: 18px;
        }
        
        .detection-time {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .detection-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            font-size: 13px;
            margin-top: 10px;
        }
        
        .detail-item {
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
        
        .detail-label {
            color: #9ca3af;
            font-size: 11px;
        }
        
        .detail-value {
            font-weight: bold;
            margin-top: 4px;
        }
        
        .labels-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .label-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary);
        }
        
        .label-name {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .label-count {
            background: rgba(255,255,255,0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Optimisations mobiles */
        @media (max-width: 1024px) {
            .main-grid { grid-template-columns: 1fr; }
            .sidebar { order: 2; }
            .main-panel { height: 70vh; }
        }
        
        @media (max-width: 768px) {
            .detection-details { grid-template-columns: repeat(2, 1fr); }
            .header { flex-direction: column; gap: 15px; }
            .labels-grid { grid-template-columns: repeat(2, 1fr); }
            .user-menu { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>üì∑</span>
                <span>ESP32-CAM Surveillance</span>
            </div>
            
            <div class="user-menu">
                <div class="status-bar">
                    <div class="status" id="mqttStatus">
                        <span class="dot offline"></span>
                        <span>MQTT: D√©connect√©</span>
                    </div>
                    <div class="status" id="dbStatus">
                        <span class="dot offline"></span>
                        <span>Base de donn√©es</span>
                    </div>
                    <div class="status" id="uptime">
                        <span>üïê</span>
                        <span>00:00:00</span>
                    </div>
                </div>
                
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span id="username">Utilisateur</span>
                </div>
                
                <button class="logout-btn" onclick="logout()">
                    üö™ D√©connexion
                </button>
            </div>
        </div>
        
        <div class="main-grid">
            <!-- Sidebar - Statistiques par label -->
            <div class="sidebar">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Objets D√©tect√©s</div>
                        <div class="stat-value" id="statDetected">0</div>
                    </div>
                </div>
                
                <div class="actions">
                    <button class="btn" onclick="refreshStats()">
                        üîÑ Actualiser
                    </button>
                    <button class="btn warning" onclick="clearHistory()">
                        üóëÔ∏è Vider historique
                    </button>
                </div>
                
                <!-- Nouvelle section: Comptage par label -->
                <div style="margin-top: 25px;">
                    <h3 style="margin-bottom: 15px; color: #d1d5db;">üìä Statistiques par Label</h3>
                    <div class="labels-grid" id="labelsContainer">
                        <!-- Les labels seront charg√©s dynamiquement -->
                        <div style="text-align: center; padding: 20px; color: #9ca3af;">
                            Chargement des statistiques...
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Panel - D√©tections temps r√©el -->
            <div class="main-panel">
                <div class="detections-header">
                    <h2>üì° D√©tections en temps r√©el</h2>
                    <div style="color: #9ca3af; font-size: 14px;">
                        <span id="liveCount">0</span> d√©tections actives
                    </div>
                </div>
                
                <div class="detections-list" id="detectionsList">
                    <!-- D√©tections charg√©es dynamiquement -->
                    <div style="text-align: center; padding: 40px; color: #9ca3af;">
                        En attente des premi√®res d√©tections...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = `ws://${window.location.host}`;
        const API_URL = '/api';
        
        // Variables d'√©tat
        let wsConnection = null;
        let statsCache = { updated: 0 };
        let liveDetections = [];
        let connectionStartTime = Date.now();
        let labelsStats = {};
        let currentUser = null;
        
        // V√©rifier l'authentification
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            
            try {
                // D√©coder le token JWT pour obtenir les infos utilisateur
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = {
                    username: payload.username,
                    role: payload.role
                };
                
                // Mettre √† jour l'interface
                document.getElementById('username').textContent = currentUser.username;
                document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
                
                return true;
            } catch (error) {
                console.error('Token invalide:', error);
                localStorage.removeItem('token');
                window.location.href = '/login.html';
                return false;
            }
        }
        
        // D√©connexion
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Initialisation surveillance...');
            
            // V√©rifier l'authentification
            if (!checkAuth()) return;
            
            // Connexion WebSocket
            connectWebSocket();
            
            // Charger les statistiques
            loadStats();
            
            // Charger les statistiques par label
            loadLabelStats();
            
            // Charger les derni√®res d√©tections
            loadRecentDetections();
            
            // Mettre √† jour le timer
            updateUptime();
            setInterval(updateUptime, 1000);
            
            // Actualisation automatique
            setInterval(loadStats, 5000); // Toutes les 5 secondes
            setInterval(loadLabelStats, 10000); // Toutes les 10 secondes
            
            console.log('‚úÖ Surveillance pr√™te');
        });
        
        // Interceptor pour ajouter le token aux requ√™tes
        const originalFetch = window.fetch;
        window.fetch = async function(url, options = {}) {
            const token = localStorage.getItem('token');
            
            if (token) {
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${token}`
                };
            }
            
            const response = await originalFetch(url, options);
            
            // Si non autoris√©, rediriger vers login
            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
                return response;
            }
            
            return response;
        };
        
        // Connexion WebSocket
        function connectWebSocket() {
            try {
                const token = localStorage.getItem('token');
                wsConnection = new WebSocket(`${WS_URL}?token=${token}`);
                
                wsConnection.onopen = () => {
                    console.log('‚úÖ WebSocket connect√©');
                    updateStatus('mqttStatus', 'online', 'MQTT: Connect√©');
                };
                
                wsConnection.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'detection') {
                        handleDetection(data.data);
                    }
                };
                
                wsConnection.onclose = () => {
                    console.log('‚ùå WebSocket d√©connect√©');
                    updateStatus('mqttStatus', 'offline', 'MQTT: D√©connect√©');
                    
                    // Reconnexion automatique
                    setTimeout(connectWebSocket, 3000);
                };
                
                wsConnection.onerror = (error) => {
                    console.error('WebSocket erreur:', error);
                };
            } catch (error) {
                console.error('Erreur WebSocket:', error);
            }
        }
        
        // Gestion d'une d√©tection
        function handleDetection(detection) {
            // Ajouter en haut de la liste
            liveDetections.unshift(detection);
            
            // Limiter √† 50 d√©tections max
            if (liveDetections.length > 50) {
                liveDetections = liveDetections.slice(0, 50);
            }
            
            // Mettre √† jour l'interface
            renderDetections();
            
            // Mettre √† jour les stats
            updateStatsFromDetection(detection);
            
            // Mettre √† jour les stats par label
            if (detection.detected && detection.label) {
                updateLabelStats(detection.label);
            }
        }
        
        // Rendu des d√©tections
        function renderDetections() {
            const container = document.getElementById('detectionsList');
            const liveCount = document.getElementById('liveCount');
            
            liveCount.textContent = liveDetections.filter(d => d.detected).length;
            
            if (liveDetections.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #9ca3af;">
                        En attente des premi√®res d√©tections...
                    </div>
                `;
                return;
            }
            
            container.innerHTML = liveDetections.map((det, index) => `
                <div class="detection-item ${index === 0 ? 'new' : ''}">
                    <div class="detection-header">
                        <span class="detection-label">
                            ${det.detected ? 'üéØ ' + det.label : '‚≠ï Aucun objet'}
                        </span>
                        <span class="detection-time">
                            ${formatTime(new Date(det.timestamp))}
                        </span>
                    </div>
                    
                    ${det.detected ? `
                        <div class="detection-details">
                            <div class="detail-item">
                                <div class="detail-label">Position</div>
                                <div class="detail-value">${det.x},${det.y}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Confiance</div>
                                <div class="detail-value">${(det.proba * 100).toFixed(1)}%</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Taille</div>
                                <div class="detail-value">${det.width}√ó${det.height}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">ID</div>
                                <div class="detail-value">#${index + 1}</div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        // Charger les statistiques
        async function loadStats() {
            try {
                // Utiliser le cache si r√©cent (2 secondes)
                if (Date.now() - statsCache.updated < 2000 && statsCache.data) {
                    updateStatsDisplay(statsCache.data);
                    return;
                }
                
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                statsCache = {
                    data: data,
                    updated: Date.now()
                };
                
                updateStatsDisplay(data);
                updateStatus('dbStatus', 'online', 'Base: Connect√©e');
            } catch (error) {
                console.error('Erreur stats:', error);
                updateStatus('dbStatus', 'offline', 'Base: Erreur');
            }
        }
        
        // Charger les statistiques par label
        async function loadLabelStats() {
            try {
                const response = await fetch(`${API_URL}/labels`);
                const data = await response.json();
                
                labelsStats = data.reduce((acc, item) => {
                    acc[item._id] = item.count;
                    return acc;
                }, {});
                
                renderLabelStats();
            } catch (error) {
                console.error('Erreur stats par label:', error);
            }
        }
        
        // Afficher les statistiques par label
        function renderLabelStats() {
            const container = document.getElementById('labelsContainer');
            
            if (Object.keys(labelsStats).length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #9ca3af;">
                        Aucun objet d√©tect√© encore
                    </div>
                `;
                return;
            }
            
            // Trier par nombre de d√©tections (d√©croissant)
            const sortedLabels = Object.entries(labelsStats)
                .sort((a, b) => b[1] - a[1]);
            
            container.innerHTML = sortedLabels.map(([label, count]) => `
                <div class="label-item">
                    <div class="label-name">
                        <span>üéØ</span>
                        <span>${label || 'Inconnu'}</span>
                    </div>
                    <div class="label-count">${count}</div>
                </div>
            `).join('');
        }
        
        // Mettre √† jour l'affichage des stats
        function updateStatsDisplay(data) {
            document.getElementById('statDetected').textContent = data.detected;
        }
        
        // Mise √† jour des stats depuis une d√©tection
        function updateStatsFromDetection(detection) {
            if (detection.detected) {
                const detectedEl = document.getElementById('statDetected');
                detectedEl.textContent = parseInt(detectedEl.textContent) + 1;
            }
        }
        
        // Mise √† jour des stats par label
        function updateLabelStats(label) {
            if (!label) return;
            
            if (!labelsStats[label]) {
                labelsStats[label] = 0;
            }
            labelsStats[label]++;
            
            renderLabelStats();
        }
        
        // Charger les derni√®res d√©tections
        async function loadRecentDetections() {
            try {
                const response = await fetch(`${API_URL}/detections?limit=10`);
                const detections = await response.json();
                
                liveDetections = detections;
                renderDetections();
            } catch (error) {
                console.error('Erreur d√©tections:', error);
            }
        }
        
        // Vider l'historique
        async function clearHistory() {
            if (!confirm('Vider tout l\'historique ?')) return;
            
            try {
                const response = await fetch(`${API_URL}/clear`, { method: 'DELETE' });
                const result = await response.json();
                
                alert(`${result.deleted} d√©tections supprim√©es`);
                
                // R√©initialiser les stats
                liveDetections = [];
                labelsStats = {};
                renderDetections();
                renderLabelStats();
                loadStats();
            } catch (error) {
                console.error('Erreur suppression:', error);
                alert('Erreur lors de la suppression');
            }
        }
        
        // Fonctions utilitaires
        function updateStatus(elementId, status, text) {
            const element = document.getElementById(elementId);
            const dot = element.querySelector('.dot');
            
            dot.className = 'dot ' + status;
            element.querySelector('span:last-child').textContent = text;
        }
        
        function formatTime(date) {
            return date.toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        function updateUptime() {
            const elapsed = Date.now() - connectionStartTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            document.getElementById('uptime').querySelector('span:last-child').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function refreshStats() {
            statsCache.updated = 0;
            loadStats();
            loadLabelStats();
            loadRecentDetections();
        }
        
        // Gestion des erreurs
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Erreur JavaScript:', msg);
            return false;
        };
    </script>
</body>
</html>
