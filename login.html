<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM - Connexion</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #111827;
            --light: #f9fafb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.12);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .form-input::placeholder {
            color: #6b7280;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 12px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Effets de transition */
        .form-input, .btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üì∑</div>
            <div class="logo-text">ESP32-CAM Surveillance</div>
        </div>
        
        <div class="subtitle">
            Syst√®me de surveillance intelligente par vision IA
        </div>
        
        <div class="login-card">
            <div class="error-message" id="errorMessage">
                Identifiants incorrects. Veuillez r√©essayer.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">
                        üë§ Nom d'utilisateur
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="admin" 
                        required
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        üîí Mot de passe
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                    >
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <span id="btnText">üîê Se connecter</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="footer">
                <p>Version 2.0 ‚Ä¢ Acc√®s r√©serv√© au personnel autoris√©</p>
                <p style="margin-top: 10px; font-size: 10px; opacity: 0.7;">
                    En cas de probl√®me, contactez l'administrateur syst√®me
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            // V√©rifier si l'utilisateur est d√©j√† connect√©
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard.html';
            }
            
            // Gestion de la soumission du formulaire
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Validation basique
                if (!username || !password) {
                    showError('Veuillez remplir tous les champs');
                    return;
                }
                
                // Afficher le spinner
                loginBtn.disabled = true;
                btnText.style.display = 'none';
                btnSpinner.style.display = 'inline-block';
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Stocker le token JWT
                        localStorage.setItem('token', data.token);
                        
                        // Redirection vers le dashboard
                        window.location.href = '/dashboard.html';
                    } else {
                        showError(data.error || 'Identifiants incorrects');
                        // Effacer le mot de passe
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }
                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    showError('Erreur de connexion au serveur');
                } finally {
                    // R√©initialiser le bouton
                    loginBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnSpinner.style.display = 'none';
                }
            });
            
            // Fonction pour afficher les erreurs
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
                // Cacher l'erreur apr√®s 5 secondes
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // Animation d'entr√©e pour les champs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach((input, index) => {
                input.style.animationDelay = `${index * 0.1}s`;
                input.style.animation = 'fadeIn 0.5s ease forwards';
                input.style.opacity = '0';
            });
            
            // Focus automatique sur le champ username
            document.getElementById('username').focus();
            
            // Support de la touche Entr√©e
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    loginForm.requestSubmit();
                }
            });
        });
    </script>
</body>
</html>
